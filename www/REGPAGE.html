<!DOCTYPE html>
<html>
<head>
  <meta charset="ISO-8859-1">
   <title> Sign up for free to start Whole house intelligence</title>
    <link rel="stylesheet" type="text/css" href="reg.css">
</head>
<body>
<div class="container">
<div class="title">Sign up for free to start Whole house intelligence</div>

<div class="row">
  <div class="col-md-3">
    <a class="btn btn-outline-dark" href="/users/googleauth" role="button" style="text-transform:none">
      <img width="20px" style="margin-bottom:3px; margin-right:5px" alt="Google sign-in" src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/512px-Google_%22G%22_Logo.svg.png" />
      Sign Up with Google
    </a>
  </div>
</div>
<form action="#">
  <div class="user-details">

    <div class="input-box">
      <span class="details">Username</span>
      <input type="text" placeholder="Enter username" required>
    </div>

    <div class="input-box">
      <span class="details">Email</span>
      <input type="text" placeholder="Enter your email" required>
    </div>

    <div class="input-box">
      <span class="details">Phone Number</span>
      <input type="text" placeholder="Enter Phone Number" required>
    </div>

    <div class="input-box">
      <span class="details">Password</span>
      <input type="password" placeholder="Enter Password" required>
    </div>

    <div class="gender-details">
      <span class="gender-title">Gender</span>
      <input type="radio" name="gender" id="dot-1">
      <input type="radio" name="gender" id="dot-2">
      <input type="radio" name="gender" id="dot-3">
      <div class="category">
        <label for="dot-1">
          <span class="dot one"></span>
          <span class="gender">Male</span>
        </label>

        <label for="dot-2">
          <span class="dot two"></span>
          <span class="gender">Female</span>
        </label>

        <label for="dot-3">
          <span class="dot three"></span>
          <span class="gender">Non-binary</span>
        </label>
      </div>
    </div>


    <div class="date-of-birth">
      <span class="dobs">What is your date of birth</span>
      <div class="dates">
        <label for="day">
          <span class="dot one"></span>
          <span class="dob">Day</span>
          <input type="texr" name="dob" id="day">
        </label>

        <label for="month">
          <span class="dot two"></span>
          <span class="dob">Month</span>
          <input type="text" name="dob" id="month">
        </label>

        <label for="year">
          <span class="dot three"></span>
          <span class="dob">Year</span>
          <input type="text" name="dob" id="year">
        </label>
      </div>
    </div>

    <div class="date-of-birth">
      <div class="dates">
      <span class="day">Day</span>
      <input type="number"  required>
    
      <span class="day">Month</span>
      <input type="number"  required>
    
      <span class="day">Year</span>
      <input type="number"  required>
      </div>
   </div>

    <div class="check-box">
      <label class="user-details">I want to receive subscribe to newsletter (Optional)
        <input type="checkbox">
        <span class="checkmark"></span>
      </label>
      
      <label class="user-details">Share my registaion data with our content provider for marketing purpose.
        <input type="checkbox" required>
        <span class="checkmark"></span>
      </label>
      
    </div>

    <div class="button">
      <input type="submit" value="Register">
    </div>
  
  </div>

</div>


</body>

</html>
